@if(isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" (create)="onSubmitAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{userName}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask(selectedUserId)">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onTaskComplete($event)" />
    </li>
    }
  </ul>
</section>
