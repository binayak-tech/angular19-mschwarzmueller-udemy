<app-header />
<main>
    <ul id="users">
        <li *ngFor="let user of users">
            <app-user 
                [id]="user.id"
                [avatar]="user.avatar" 
                [name]="user.name" 
                (select)="onSelectUser($event)" 
            />
        </li>
    </ul>
    <div id="tasks">
        <app-tasks [selectedUserId] = "selectedUserId"/>
    </div>
</main>
